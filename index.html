<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rival DMA | Secure Access</title>
    <style>
        :root {
            --dark-bg: linear-gradient(135deg, #0a011d 0%, #1a032b 100%);
            --light-bg: #f8f9fa;
            --dark-text: #ffffff;
            --light-text: #1a1a1a;
            --form-bg: rgba(255, 255, 255, 0.95);
            --accent-gradient: linear-gradient(135deg, #8B0000 0%, #9B2226 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--dark-bg);
            color: var(--dark-text);
            transition: background 0.5s ease, color 0.3s ease;
        }

        body.light-mode {
            background: var(--light-bg);
            color: var(--light-text);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .auth-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            margin: 0 20px;
        }

        .form-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-container, .register-container {
            background: var(--form-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            flex-shrink: 0;
            transition: background 0.3s ease;
            margin: 0 1px; /* Fix for seamless transition */
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand h1 {
            font-size: 2.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #9B2226;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .toggle-form a {
            color: #9B2226;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0a011d 0%, #1a032b 50%, #2c0340 100%);
        }

        .success-screen.show {
            display: flex;
        }

        .success-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ff87 0%, #60efff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-btn {
            width: auto;
            min-width: 180px;
            padding: 12px 30px;
            margin: 1rem auto;
            display: block;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .login-container, .register-container {
                padding: 1.5rem;
            }
            
            .brand h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <!-- Login/Register Section -->
    <div class="auth-container">
        <div class="form-wrapper">
            <div class="login-container">
                <div class="brand">
                    <h1>Rival DMA</h1>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>
                <div class="toggle-form">
                    New user? <a id="showRegister">Register with License Key</a>
                </div>
            </div>

            <div class="register-container">
                <div class="brand">
                    <h1>Rival DMA</h1>
                </div>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" required>
                    </div>
                    <div class="input-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="licenseKey">License Key</label>
                        <input type="text" id="licenseKey" required>
                    </div>
                    <button type="submit" class="auth-btn">Activate License</button>
                </form>
                <div class="toggle-form">
                    Existing user? <a id="showLogin">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen">
        <h2>Rival DMA Dashboard</h2>
        <p>Your access has been granted. Loading control panel...</p>
        <button class="auth-btn dashboard-btn" onclick="loadDashboard()">Load Menu Dashboard</button>
        <p style="margin-top: 1rem;">Advanced features now unlocked</p>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = true;

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode');
            themeToggle.textContent = isDarkMode ? 'ðŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            themeToggle.textContent = 'â˜€ï¸';
            isDarkMode = false;
        }

        // Form Transitions
        const formWrapper = document.querySelector('.form-wrapper');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const successScreen = document.querySelector('.success-screen');

        showRegister.addEventListener('click', () => {
            formWrapper.style.transform = 'translateX(-100%)';
        });

        showLogin.addEventListener('click', () => {
            formWrapper.style.transform = 'translateX(0)';
        });

        // Form Submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleAuthSuccess();
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const licenseKey = document.getElementById('licenseKey').value;
            
            if(licenseKey.trim()) {
                handleAuthSuccess();
            }
        });

        function handleAuthSuccess() {
            document.querySelector('.auth-container').style.display = 'none';
            successScreen.classList.add('show');
        }

        function loadDashboard() {
            // Redirect to dashboard page
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
